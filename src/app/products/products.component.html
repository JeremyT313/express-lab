<div *ngFor="let item of items">
  <p>
    <span class="category">Product:</span> {{ item.product || "Not provided" }}
  </p>
  <p><span class="category">ID:</span> {{ item.id || "Not provided" }}</p>
  <p><span class="category">Price:</span> {{ item.price || "Not provided" }}</p>
  <p>
    <span class="category">Quantity:</span>
    {{ item.quantity || "Not provided" }}
  </p>
</div>
